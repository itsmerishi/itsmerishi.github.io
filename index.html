<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi's Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #161717;  /* Dark background for artistic effect */
            color: #e6e6e6;  /* Light gray text for readability */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #a81e1e;  /* Deep red header */
            color: #ffffff;
            width: 100%;
            padding: 1rem;
            text-align: center;
        }
        h1, p {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Increased space between images for aesthetic */
            padding: 2rem;
            justify-content: center;
        }
        .gallery img {
            max-width: 300px;  /* Set max width for a uniform look */
            max-height: 400px; /* Set max height for consistent proportions */
            width: auto;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 2px rgba(255, 0, 0, 0.5);  /* Red shadow for artistic effect */
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);  /* Slight zoom on hover for interactivity */
        }
        footer {
            background-color: #a81e1e;
            color: #ffffff;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        footer a {
            color: #e6e6e6; /* Light color for links in the footer */
            text-decoration: none;
        }
        footer a:hover {
            color: #ff6666; /* Slightly lighter red on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Rishi's Photography Portfolio</h1>
        <p>Capturing moments one click at a time</p>
    </header>

    <div class="gallery">
        <!-- Add your photos here -->
        <img src="DSC_0176.jpg" alt="Photo 1">
        <img src="DSC_0090.jpg" alt="Photo 2">
        <img src="DSC_0138.JPG" alt="Photo 3">
        <img src="DSC_0185.jpg" alt="Photo 4">
        <img src="DSC_0541.jpeg" alt="Photo 5">
    </div>

    <footer>
        <p>Contact me: <a href="mailto:rishiudaykumar@gmail.com">rishiudaykumar@gmail.com</a></p>
        <p>&copy; 2024 Rishi</p>
    </footer>
</body>
</html>
