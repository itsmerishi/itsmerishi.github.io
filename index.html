<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi's Photography Portfolio</title>
    <style>
        /* Background and font settings */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1c1c1e;  /* Deep charcoal background for contrast */
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Header with a neon glow effect */
        header {
            background-color: #262626;
            color: #eaeaea;
            width: 100%;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.6);
        }
        h1 {
            font-size: 2.5rem;
            color: #08fdd8;  /* Neon green-blue */
            text-shadow: 0px 0px 10px #08fdd8;
            margin: 0;
        }
        p {
            color: #ff007f;  /* Vibrant magenta */
            text-shadow: 0px 0px 10px #ff007f;
            margin: 0;
        }
        /* Image gallery settings */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 2rem;
            justify-content: center;
        }
        .gallery img {
            max-width: 300px;  /* Maintain image proportion */
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 0, 127, 0.6); /* Magenta glow */
            transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
            filter: brightness(0.8);
        }
        /* Hover effects */
        .gallery img:hover {
            transform: scale(1.1) rotate(3deg); /* Slight rotation and scaling */
            box-shadow: 0px 0px 30px rgba(8, 253, 216, 0.8); /* Bright glow on hover */
            filter: brightness(1.1) saturate(1.2); /* Enhances colors on hover */
            cursor: pointer; /* Change cursor to pointer */
        }
        /* Footer with accent color and glowing links */
        footer {
            background-color: #262626;
            color: #eaeaea;
            padding: 1rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(255, 0, 127, 0.6);
        }
        footer a {
            color: #08fdd8;
            text-decoration: none;
            text-shadow: 0px 0px 5px #08fdd8;
        }
        footer a:hover {
            color: #ff007f;
            text-shadow: 0px 0px 10px #ff007f; /* Glow change on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Rishi's Photography Portfolio</h1>
        <p>Capturing moments one click at a time and to my love VARNIKA :)</p>
    </header>

    <div class="gallery">
        <!-- Add your photos here -->

        <img src="DSC_0090.jpg" alt="Photo 2">
        <img src="DSC_0138.JPG" alt="Photo 3">
        <img src="DSC_0185.jpg" alt="Photo 4">
        <img src="DSC_0541.jpeg" alt="Photo 5">
        <img src="DSC_0540.jpeg" alt="Photo 6">
        <img src="20231221_074646.jpg" alt="Photo 7">
        <img src="0231221_074646.jpg" alt="Photo 8">
    </div>

    <footer>
        <p>Contact me: <a href="mailto:rishiudaykumar@gmail.com">rishiudaykumar@gmail.com</a></p>
        <p>&copy; 2024 Rishi</p>
    </footer>
</body>
</html>
